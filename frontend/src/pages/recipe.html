<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap' rel='stylesheet'>

        <!-- CUSTOM JS -->
        <script type='module' src='../components/navbar.js'></script>
        <script type='module' src='../components/recipe.js'></script>

        <!-- JQUERY -->
        <script defer src='../../modules/jquery/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/slicknav/index.css' type='text/css'>
        <script defer src='../../modules/jquery/slicknav/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/ui/index.css' type='text/css'>
        <script defer src='../../modules/jquery/ui/index.js'></script>
        <!-- BOOTSTRAP -->
        <link rel='stylesheet' type='text/css' href='../../modules/bootstrap/index.css'>
        <script defer src='../../modules/bootstrap/index.js'></script>
        <!-- FONT AWESOME -->
        <link rel='stylesheet' type='text/css' href='../../modules/font-awesome/index.css'>
        <!-- ELEGANT ICONS -->
        <link rel='stylesheet' type='text/css' href='../../modules/elegant-icons/index.css'>
        <!-- TEMPLATE -->
        <link rel='stylesheet' href='../../modules/template/index.css' type='text/css'>
        <script defer src='../../modules/template/index.js'></script>

        <!-- CUSTOM -->
        <title>Recipe Blog | Recipe</title>
    </head>
    <body>
        <!-- Page Loader -->
        <div id='preloader'>
            <div class='loader'></div>
        </div>

        <!-- Navbar -->
        <section id='navbar'></section>

        <!-- Banner -->
        <section class='mt-1 breadcrumb-section set-bg' style='background: #7fad39;'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-12 text-center'>
                        <div class="breadcrumb__text">
                            <h2 style="color: black"> Name Recipe</h2>
                            <a href="./index.html" style="color: black">Home</a>
                            <span style="color: black">&nbsp;&nbsp;&#8594;&nbsp;&nbsp;</span>
                            <span style="color: black"> Category </span>
                            <span style="color: black">&nbsp;&nbsp;&#8594;&nbsp;&nbsp;</span>
                            <span style="color: black">Name Recipe</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Crud Data -->
        <div>
            <p class='recipe-name'></p>
            <p id='recipe-category'></p>
            <p id='recipe-duration'></p>
            <p id='recipe-description'></p>
            <p id='recipe-image'></p>
            <p id='recipe-ingredients'></p>
        </div>

        <!-- Product Details Section Begin -->
        <section class="product-details spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="product__details__pic">
                            <div class="product__details__pic__item">
                                <img class="product__details__pic__item--large"
                                     src="../../static/img/product.jpg" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="product__details__text">
                            <section class="d-flex">
                                <h3>Name Recipe</h3>
                                <div class="header__top__right__auth ml-auto">
                                    <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
                                </div>
                            </section>
                            <h5>Author</h5>
                            <ul>
                                <li>
                                    <p>Category: </p>
                                </li>
                            </ul>
                            <div class="product__details__text">
                                <p>Preparation: n minutes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="product__details__tab">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"
                                       aria-selected="true">Ingredients</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab"
                                       aria-selected="false">Procedure</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                    <div class="product__details__tab__desc">
                                        <h6>Ingredients</h6>
                                        <li>Ingredient1</li>
                                        <li>Ingredient2</li>
                                        <li>Ingredient3</li>
                                        <li>Ingredient4</li>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tabs-2" role="tabpanel">
                                    <div class="product__details__tab__desc">
                                        <h6>Procedure</h6>
                                        <p>Procedure</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Product Details Section End -->

        <!-- Related Product Section Begin -->
        <section class="related-product">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title related__product__title">
                            <h2>Related Recipe</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="../../static/img/logo.png">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="./recipe.html"><i class="fa fa-info"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h5>Author</h5>
                                <h6><a href="./recipe.html">Name Recipe</a></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related Product Section End -->
    </body>
</html>
