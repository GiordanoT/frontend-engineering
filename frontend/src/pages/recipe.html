<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap' rel='stylesheet'>

        <!-- CUSTOM JS -->
        <script type='module' src='../components/navbar.js'></script>
        <script type='module' src='../components/recipe.js'></script>

        <!-- JQUERY -->
        <script defer src='../../modules/jquery/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/slicknav/index.css' type='text/css'>
        <script defer src='../../modules/jquery/slicknav/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/ui/index.css' type='text/css'>
        <script defer src='../../modules/jquery/ui/index.js'></script>
        <!-- BOOTSTRAP -->
        <link rel='stylesheet' type='text/css' href='../../modules/bootstrap/index.css'>
        <script defer src='../../modules/bootstrap/index.js'></script>
        <!-- FONT AWESOME -->
        <link rel='stylesheet' type='text/css' href='../../modules/font-awesome/index.css'>
        <!-- ELEGANT ICONS -->
        <link rel='stylesheet' type='text/css' href='../../modules/elegant-icons/index.css'>
        <!-- TEMPLATE -->
        <link rel='stylesheet' href='../../modules/template/index.css' type='text/css'>
        <script defer src='../../modules/template/index.js'></script>

        <title>Recipe Blog | Recipe</title>
    </head>
    <body>
        <!-- Page Loader -->
        <div id='preloader'>
            <div class='loader'></div>
        </div>

        <!-- Navbar -->
        <section id='navbar'></section>

        <!-- Banner -->
        <section class='mt-1 breadcrumb-section set-bg' style='background: #7fad39;'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-12 text-center'>
                        <div class='breadcrumb__text'>
                            <h2>RECIPE</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recipe Details -->
        <section class='product-details pt-5'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-md-6'>
                        <div class='product__details__pic'>
                            <div class='product__details__pic__item'>
                                <img id='recipe-image' class='product__details__pic__item--large' alt='Recipe Image'>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-6 col-md-6'>
                        <div class='product__details__text'>
                            <section class='d-flex'>
                                <h3 class='text-capitalize' id='recipe-name'></h3>
                                <div id='container-add-to-favorite' class='header__top__right__auth ml-auto'></div>
                            </section>
                            <hr class='mt-0 mb-3' />
                            <h5 class='my-2' id='recipe-author'></h5>
                            <h5 class='my-2' id='recipe-category'></h5>
                            <h5>Duration: <b id='recipe-duration'></b> minutes</h5>
                            <div id='recipe-ingredients' class='product__details__tab__desc my-2'>
                                <h5 class='mb-2'>Ingredients:</h5>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-12 col-md-12'>
                        <div class='product__details__text'>
                            <h5 class='my-2'>Procedure:</h5>
                            <p id='recipe-description'></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
