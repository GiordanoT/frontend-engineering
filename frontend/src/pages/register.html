<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap' rel='stylesheet'>

        <!-- CUSTOM JS -->
        <script type='module' src='../components/registerForm.js'></script>

        <!-- JQUERY -->
        <script defer src='../../modules/jquery/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/slicknav/index.css' type='text/css'>
        <script defer src='../../modules/jquery/slicknav/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/ui/index.css' type='text/css'>
        <script defer src='../../modules/jquery/ui/index.js'></script>
        <!-- BOOTSTRAP -->
        <link rel='stylesheet' type='text/css' href='../../modules/bootstrap/index.css'>
        <script defer src='../../modules/bootstrap/index.js'></script>
        <!-- FONT AWESOME -->
        <link rel='stylesheet' type='text/css' href='../../modules/font-awesome/index.css'>
        <!-- ELEGANT ICONS -->
        <link rel='stylesheet' type='text/css' href='../../modules/elegant-icons/index.css'>
        <!-- TEMPLATE -->
        <link rel='stylesheet' href='../../modules/template/index.css' type='text/css'>
        <script defer src='../../modules/template/index.js'></script>

        <title>Recipe Blog | Register</title>
    </head>
    <body>
        <!-- Page Loader -->
        <div id='preloader'>
            <div class='loader'></div>
        </div>

        <!-- Register -->
        <section class='checkout'>
            <div class='container'>
                <div class='checkout__form'>
                    <img class='product__details__pic__item--large ml-auto'
                         src='../../static/img/logo.png' alt='Image'>
                    <form id='register' method='POST' action=''>
                        <div class='row'>
                            <div class='col-lg-7 col-md-6 px-4'>
                                <div class='checkout__input my-3'>
                                    <b class='text-danger' id='register-error'></b>
                                </div>
                                <div class='checkout__input'>
                                    <p>Username<span>*</span></p>
                                    <input id='register-username' type='text' name='username' placeholder='Your Username' required>
                                </div>
                                <div class='checkout__input'>
                                    <p>Email<span>*</span></p>
                                    <input id='register-email' type='email' name='email' placeholder='Your Email' required>
                                </div>
                                <div class='checkout__input'>
                                    <p>Password<span>*</span></p>
                                    <input id='register-password' type='password' name='password' placeholder='Your Password' required>
                                </div>
                                <div class='row'>
                                    <button type='submit' class='w-100 site-btn mx-5'>REGISTER</button>
                                </div>
                            </div>
                            <div class='col-lg-5 col-md-6 p-4'>
                                <div class='checkout__order'>
                                    <h4>You have an account?</h4>
                                    <p>Do you already have an account? Click the button below and access your profile.</p>
                                    <a type='submit' class='site-btn w-100 text-white text-center' href='./login.html'>LOGIN</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
