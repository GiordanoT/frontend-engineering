<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <!-- CUSTOM JS -->

        <!-- JQUERY -->
        <script defer src='../../modules/jquery/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/nice-select/index.css' type='text/css'>
        <script defer src='../../modules/jquery/nice-select/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/slicknav/index.css' type='text/css'>
        <script defer src='../../modules/jquery/slicknav/index.js'></script>
        <link rel='stylesheet' href='../../modules/jquery/ui/index.css' type='text/css'>
        <script defer src='../../modules/jquery/ui/index.js'></script>
        <!-- BOOTSTRAP -->
        <link rel='stylesheet' type='text/css' href='../../modules/bootstrap/index.css'>
        <script defer src='../../modules/bootstrap/index.js'></script>
        <!-- FONT AWESOME -->
        <link rel='stylesheet' type='text/css' href='../../modules/font-awesome/index.css'>
        <!-- ELEGANT ICONS -->
        <link rel='stylesheet' type='text/css' href='../../modules/elegant-icons/index.css'>
        <!-- TEMPLATE -->
        <link rel='stylesheet' href='../../modules/template/index.css' type='text/css'>
        <script defer src='../../modules/template/index.js'></script>

        <!-- CUSTOM -->
        <title>Recipe Blog | Register</title>
    </head>
    <body>
        <!-- Page Loader -->
        <div id='preloader'>
            <div class='loader'></div>
        </div>

        <!-- Checkout Section Begin -->
        <section class="checkout spad" style="background: lightseagreen;">
            <div class="container">
                <div class="checkout__form">
                    <img class="product__details__pic__item--large ml-auto"
                         src="../../static/img/logo.png" alt="Image">
                    <h4>Register</h4>
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-8 col-md-6">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p style="text-shadow: 0 0 black;">First Name<span>*</span></p>
                                            <input type="text" placeholder="Put here your name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p style="text-shadow: 0 0 black;">Surname<span>*</span></p>
                                            <input type="text" placeholder="Put here your surname">
                                        </div>
                                    </div>
                                </div>
                                <div class="checkout__input">
                                    <p style="text-shadow: 0 0 black;">Address<span>*</span></p>
                                    <input type="text" placeholder="Street Address" class="checkout__input__add">
                                    <input type="text" placeholder="Apartment, suite, unite ect (optinal)">
                                </div>
                                <div class="checkout__input">
                                    <p style="text-shadow: 0 0 black;">Town/City<span>*</span></p>
                                    <input type="text" placeholder="Put here your city">
                                </div>
                                <div class="checkout__input">
                                    <p style="text-shadow: 0 0 black;">Country/State<span>*</span></p>
                                    <input type="text" placeholder="Put here your country">
                                </div>
                                <div class="checkout__input">
                                    <p style="text-shadow: 0 0 black;">Postcode/ZIP<span>*</span></p>
                                    <input type="text" placeholder="Put here your postcode">
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p style="text-shadow: 0 0 black;">Phone<span>*</span></p>
                                            <input type="text" placeholder="Put here your phone">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p style="text-shadow: 0 0 black;">Email<span>*</span></p>
                                            <input type="text" placeholder="Put here your email" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="float: right;margin-right: 10px;">
                                    <button type="submit" class="site-btn" onclick="location.href='index.html'">REGISTER</button>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <div class="checkout__order">
                                    <h4>You have an account?</h4>
                                    <p>Do you already have an account? Click the button below and access your profile.</p>
                                    <button type="submit" class="site-btn" onclick="location.href='register.html'">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Checkout Section End -->
    </body>
</html>
